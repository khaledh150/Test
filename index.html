<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soroban Canvas Quiz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; overflow: hidden;
      background: #b3c4e7;
      font-family: sans-serif;
    }
    #abacusRoot {
      position: absolute;
      top: 0; right: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #4d79ff;
      overflow: hidden;
      z-index: 1;
    }
    .soroban {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 5px;
      height: 100%;
    }
    .rod {
      position: relative;
      width: 8vw;
      min-width: 40px;
      height: 90vh;
      background: #4d79ff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .rod-line {
      position: absolute; top: 0; bottom: 0; width: 3px;
      background: #6666ff; z-index: 0;
    }
    .heaven {
      display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
      height: 14%; gap: 2px; z-index: 1;
    }
    .gap-space { height: 2%; z-index: 1; }
    .earth {
      display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
      height: 53%; margin-top: 3px; z-index: 1; gap: 3px;
    }
    .bar {
      position: absolute; top: 27%; width: 100%; height: 3px;
      background: #6666ff; z-index: 2;
    }
    .bead {
      width: 90%; height: 45px; margin: 0;
      background: linear-gradient(to bottom, #002db3, #002080);
      clip-path: polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
      box-shadow: inset -1px -1px 4px rgba(255,255,255,0.3), inset 1px 1px 4px rgba(0,0,0,0.3);
      transition: transform 0.2s; touch-action: none; z-index: 3;
    }
    .bead.active {
      background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
      box-shadow: inset -2px -2px 5px rgba(255,255,255,0.4), inset 2px 2px 5px rgba(0,0,0,0.3);
    }
    .bead.heaven.active { transform: translateY(100%); }
    .bead.earth.active { transform: translateY(-150%); }#quizPanel {
  position: absolute;
  top: 0; left: 0;
  width: clamp(240px, 20vw, 360px);
  height: 100vh;
  background: rgba(140,166,219,0.95);
  color: #fff;
  z-index: 2;
  display: flex;
  flex-direction: column;
  padding: 1rem;
  overflow-y: auto;
}
#fullscreenBtn, #resetBtn {
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #fff;
  margin-bottom: 0.5rem;
}
#btnRow {
  display: flex;
  justify-content: space-between;
}
#quizContent {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.question { display: flex; align-items: center; gap: 0.5rem; }
#qNum {
  background: #668cff;
  padding: 0.3rem 0.8rem;
  border-radius: 0.3rem;
  font-weight: bold;
}
#qText {
  flex: 1;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}
.input-label { font-weight: bold; }
.inputArea { display: flex; gap: 0.5rem; align-items: center; }
#answerDisplay {
  flex: 1;
  background: #fff;
  color: #333;
  text-align: right;
  padding: 0.5rem;
  border: 2px solid #b993d6;
  border-radius: 0.4rem;
  font-size: 1.2rem;
  cursor: pointer;
}
#sendBtn {
  background: #668cff;
  border: none;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 0.4rem;
  cursor: pointer;
  font-size: 1rem;
}
#numpad {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.5rem;
}
#numpad button {
  background: #668cff;
  border: none;
  color: #fff;
  padding: 0.6rem;
  border-radius: 0.4rem;
  font-size: 1.2rem;
  cursor: pointer;
}
#quizTimer {
  text-align: center;
  font-weight: bold;
  margin-top: auto;
}

  </style>
</head>
<body>
  <div id="abacusRoot">
    <div class="soroban" id="sorobanBoard"></div>
  </div>
  <div id="quizPanel">
    <div id="btnRow">
      <button id="resetBtn" title="Reset Abacus">⟳</button>
      <button id="fullscreenBtn" title="Toggle Fullscreen">⛶</button>
    </div>
    <div id="quizContent">
      <div class="question">
        <div id="qNum">Q1</div>
        <div id="qText">Loading...</div>
      </div>
      <div>
        <div class="input-label">Answer</div>
        <div class="inputArea">
          <div id="answerDisplay">0</div>
          <button id="sendBtn">Send</button>
        </div>
      </div>
      <div id="numpad"></div>
      <div id="quizTimer">Time Left: 10:00</div>
    </div>
  </div>
  <script>
    (() => {
      const DEAD_ZONE = 10, SHAKE_G = 16;
      const $ = s => document.querySelector(s), $$ = s => [...document.querySelectorAll(s)];
      const board = $('#sorobanBoard');
      const rodCount = Math.floor((window.innerWidth * 0.75) / 80) + 1;for (let i = 0; i < rodCount; i++) board.appendChild(createRod());

  function createRod() {
    const rod = document.createElement('div');
    rod.className = 'rod';
    rod.innerHTML = `
      <div class="rod-line"></div>
      <div class="heaven"><div class="bead heaven"></div></div>
      <div class="gap-space"></div>
      <div class="earth">
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
        <div class="bead earth"></div>
      </div>
      <div class="bar"></div>
    `;
    return rod;
  }

  function setBead(bead, makeActive) {
    const heaven = bead.classList.contains("heaven");
    if (heaven) bead.classList.toggle("active", makeActive);
    else {
      const earths = [...bead.parentElement.children];
      const idx = earths.indexOf(bead);
      if (makeActive) for (let i = idx; i >= 0; i--) earths[i].classList.add("active");
      else for (let i = idx; i < earths.length; i++) earths[i].classList.remove("active");
    }
    navigator.vibrate(10);
  }

  function clearBoard() {
    $$('.bead.active').forEach(b => b.classList.remove('active'));
  }

  $$('.bead').forEach(bead => {
    bead.addEventListener("pointerdown", e => {
      const region = bead.classList.contains("heaven") ? "heaven" : "earth";
      const startY = e.clientY;
      bead.setPointerCapture(e.pointerId);

      bead.onpointermove = ev => {
        const dy = ev.clientY - startY;
        if ((region === 'heaven' && Math.abs(dy) > DEAD_ZONE) || (region === 'earth' && Math.abs(dy) > DEAD_ZONE)) {
          setBead(bead, region === 'heaven' ? dy > 0 : dy < 0);
          bead.onpointermove = null;
        }
      };

      bead.onpointerup = bead.onpointercancel = () => {
        bead.onpointermove = null;
        bead.releasePointerCapture(e.pointerId);
      };
    });
  });

  if (window.DeviceMotionEvent) {
    let last = 0;
    window.addEventListener("devicemotion", ev => {
      const { x, y, z } = ev.accelerationIncludingGravity;
      const mag = Math.hypot(x, y, z);
      const now = performance.now();
      if (mag > SHAKE_G && now - last > 750) {
        clearBoard();
        last = now;
      }
    });
  }

  $('#resetBtn').addEventListener('click', clearBoard);
})();

  </script>
</body>
</html>
