<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soroban Canvas Quiz</title>
  <style>
    html, body { margin:0; padding:0; width:100vw; height:100vh; overflow:hidden; background:#b3c4e7; font-family:sans-serif;}
    #abacusRoot { position:absolute; top:0; right:0; width:100vw; height:100vh; display:flex; justify-content:flex-end; align-items:center; background:#4d79ff; overflow:hidden; z-index:1; }
    .soroban { display:flex; justify-content:center; align-items:center; padding:5px; width:160%; height:100%; }
    .rod { position:relative; width:95px; height:390px; background:#4d79ff; border-radius:5px; display:flex; flex-direction:column; align-items:center; justify-content:space-between;}
    .rod-line { position:absolute; top:0; bottom:0; width:3px; background:#6666ff; z-index:0;}
    .heaven, .earth, .gap-space, .bar { z-index:1; }
    .heaven { display:flex; flex-direction:column; justify-content:flex-end; align-items:center; height:14%; gap:2px;}
    .gap-space { height:2%; }
    .earth { display:flex; flex-direction:column; justify-content:flex-start; align-items:center; height:53%; margin-top:3px; gap:3px;}
    .bar { position:absolute; top:27%; width:100%; height:3px; background:#6666ff;}
    .bead { width:90px; height:50px; margin:0; background:linear-gradient(to bottom, #002db3, #002080); clip-path:polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%); box-shadow:inset -1px -1px 4px rgba(255,255,255,0.3),inset 1px 1px 4px rgba(0,0,0,0.3); transition:transform 0.2s; touch-action:none; z-index:3;}
    .bead.active { background:radial-gradient(circle at 30% 30%, #ffd700, #ffa500); box-shadow:inset -2px -2px 5px rgba(255,255,255,0.4),inset 2px 2px 5px rgba(0,0,0,0.3);}
    .bead.heaven.active { transform:translateY(100%);}
    .bead.earth.active { transform:translateY(-150%);}
    #quizPanel { position:absolute; top:0; left:0; width:clamp(260px,22vw,380px); height:100vh; background:rgba(140,166,219,0.95); color:#fff; z-index:2; display:flex; flex-direction:column; padding:1rem;}
    #topBtns { display:flex; justify-content:flex-end; align-items:center; margin-bottom:0.5rem; gap:0.5rem; }
    #topBtns button { background:transparent; border:none; color:#fff; font-size:1.5rem; cursor:pointer;}
    #quizContent { flex:1; display:flex; flex-direction:column; gap:1rem; overflow-y:auto; }
    .question { display:flex; align-items:center; gap:0.5rem; }
    #qNum { background:#668cff; padding:0.3rem 0.8rem; border-radius:0.3rem; font-weight:bold;}
    #qText { flex:1; display:flex; justify-content:center; align-items:center; min-height:3.4rem; font-size:2.6rem; font-weight:bold; text-align:center; letter-spacing:1px; transition:.2s; position:relative;}
    .flash-center { display:flex; align-items:center; justify-content:center; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:100%; text-align:center; z-index:2; font-size:2.8rem; font-weight:bold; color:#fff; letter-spacing:0.08em; min-width:1em;}
    .flash-center .qmark { color:#e53; font-size:1em; font-weight:bold; margin-left:0.18em; vertical-align:middle; }
    .flash-center .diff-num { color:#ffd700; }
    .flash-center .diff-op { color:#ff5757; }
    .full-question-text { font-size:2rem; color:#fff; font-weight:bold; letter-spacing:0.06em; text-align:center; width:100%; opacity:1;}
    .input-label { font-weight:bold; }
    .inputArea { display:flex; gap:0.5rem; align-items:center; }
    #answerDisplay { flex:1; background:#fff; color:#333; text-align:right; padding:0.5rem; border:2px solid #b993d6; border-radius:0.4rem; font-size:1.2rem; user-select:none;}
    #sendBtn { background:#668cff; border:none; color:#fff; padding:0.5rem 1rem; border-radius:0.4rem; font-size:1rem; cursor:pointer;}
    #sendBtn:disabled { opacity:0.6; cursor:default;}
    #numpad { display:grid; grid-template-columns:repeat(4, 1fr); gap:0.5rem;}
    #numpad button { background:#668cff; border:none; color:#fff; padding:0.6rem; border-radius:0.4rem; font-size:1.2rem; cursor:pointer;}
    #quizTimer { width:100%; text-align:center; font-weight:bold; margin:16px 0 0; align-self:center; }
    /* Settings, Results, Time Up Panels */
    #settingsPanel, #resultsPanel, #timeUpPanel, #startPanel { position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.55); display:none; align-items:center; justify-content:center; z-index:100; }
    .settings-card { background:#fff; border-radius:0.8rem; width:80vw; max-width:380px; padding:1rem; display:flex; flex-direction:column; gap:1rem; }
    .settings-card label { display:flex; justify-content:space-between; align-items:center; }
    .settings-card input, .settings-card select { width:5rem; padding:0.3rem; }
    .settings-actions { display:flex; justify-content:flex-end; gap:0.5rem; }
    .settings-actions button { padding:0.5rem 1rem; border:none; border-radius:0.4rem; cursor:pointer; }
    .results-card { background:#fff; border-radius:0.8rem; width:90vw; max-width:800px; padding:1rem; display:flex; flex-direction:column; align-items:center; gap:1rem; max-height:90vh; overflow-y:auto; }
    .results-row { display:flex; flex-wrap:wrap; justify-content:space-between; width:100%; }
    .result-item { flex:0 0 19%; background:rgba(200,200,200,0.3); border-radius:0.5rem; padding:0.5rem; }
    .question-text { font-weight:bold; font-size:1rem; }
    .your-answer { margin-top:0.3rem; display:flex; align-items:center; } .mark { margin-right:0.3rem; }
    .correct-answer { font-size:0.9rem; color:#444; margin-top:0.2rem; }
    #resultScore { font-size:1.3rem; font-weight:bold; }
    .results-footer { display:flex; justify-content:center; gap:1rem; width:100%; flex-wrap:wrap; }
    .results-footer button { background:#668cff; color:#fff; border:none; padding:0.6rem 1.2rem; border-radius:0.4rem; cursor:pointer; }
    .timeup-card { background:#fff; padding:2rem; border-radius:1rem; text-align:center; max-height:80vh; overflow-y:auto; }
    .timeup-card h2 { margin:0 0 1rem; } .timeup-card .results-footer { margin-top:1rem; flex-wrap:wrap; justify-content:center; }
    /* Start panel styles */
    #startPanel .start-card {
      background: #fff;
      border-radius: 1.2rem;
      width: 85vw;
      max-width: 390px;
      padding: 2rem 1.2rem;

    }
    @keyframes popin {
      0% { transform: scale(.75); opacity:0; }
      80% { transform: scale(1.05); opacity:1;}
      100% { transform: scale(1); }
    }
    .abacus-mascot {
      width: 115px; height: 135px; margin-bottom: 0.2rem; position:relative;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .abacus-face {
      position: absolute; left: 48px; top: 64px; width: 20px; height: 15px;
      background: #ffe680; border-radius: 50% 50% 60% 60%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px #fff8, 0 0 0 3px #fff4;
    }
    .abacus-face:before {
      content: '';
      display: block;
      width: 4px; height: 4px;
      background: #222;
      border-radius: 50%;
      margin-right: 3px;
      margin-left: 2px;
      box-shadow: 9px 0 0 0 #222;
    }
    .abacus-body {
      width: 100%; height: 90px; position:relative;
      background: #4d79ff;
      border-radius: 22px;
      border: 3px solid #4761b8;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 2px 10px #7db1ff44;
    }
    .abacus-rod {
      width: 88px; height: 7px; background: #fff; border-radius: 6px; margin: 13px auto 0 auto;
      position:relative; box-shadow: 0 1px 4px #fff5;
    }
    .abacus-beads {
      display: flex; flex-direction: row; gap: 12px; margin-top: -10px; margin-bottom: -5px;
      justify-content: center;
    }
    .abacus-bead {
      width: 20px; height: 20px; background: #ffd700; border-radius: 50%;
      border: 2px solid #ffe05b;
      margin-top: 4px; margin-bottom: 2px;
      box-shadow: 0 2px 6px #fff8, 0 0 0 2px #fff8;
      animation: beadbounce 1s infinite alternate cubic-bezier(.71,1.64,.51,.88);
    }
    .abacus-bead:nth-child(2) { animation-delay: .17s;}
    .abacus-bead:nth-child(3) { animation-delay: .31s;}
    .abacus-bead:nth-child(4) { animation-delay: .46s;}
    @keyframes beadbounce {
      from { transform: translateY(0);}
      to { transform: translateY(-9px);}
    }
    .start-title {
      font-size: 2.4rem; font-weight: 700; color: #4d79ff; text-shadow: 0 2px 0 #fff6, 0 0 12px #fff8;
      letter-spacing: 0.07em; text-align:center; margin:0;
    }
    .start-btn {
      font-size: 1.4rem; font-weight: 700;
      padding: 1rem 2.2rem;
      background: linear-gradient(90deg, #668cff 0%, #b993d6 100%);
      color: #fff; border: none; border-radius: 0.8rem; cursor: pointer;
      box-shadow: 0 3px 16px #a3c6f966, 0 0 0 #fff0;
      transition: background .17s, transform .14s;
      animation: btnpulse 1.2s infinite alternate cubic-bezier(.82,.13,.65,1.31);
      outline: none;
    }
    @keyframes btnpulse {
      from { box-shadow: 0 3px 16px #a3c6f966, 0 0 0 #fff0;}
      to { box-shadow: 0 8px 40px #b993d6cc, 0 0 12px #668cff33; transform: scale(1.035);}
    }
    .start-settings-btn {
      margin-top: 0.4rem; font-size: 1.1rem; color: #4d79ff; background: none; border: none; cursor: pointer; text-decoration: underline; font-weight: 500;
      opacity: 0.85;
      transition: opacity .14s;
    }
    .start-settings-btn:hover { opacity: 1; }
    .confetti {
      pointer-events:none;
      position:absolute; left:0; top:0; width:100%; height:100%;
      z-index:10; overflow:visible;
    }
    .confetti span {
      position:absolute; width:12px; height:12px; border-radius:50%; opacity:0.78;
      animation: confetti-fall 1.4s linear forwards;
    }
    @keyframes confetti-fall {
      from { transform:translateY(-40px);}
      to { transform:translateY(340px);}
    }
    @media (max-width: 600px) {
      #quizPanel { width: 100vw; max-width: 100vw; min-width: 0; padding: .7rem; }
      #qText, .full-question-text, .flash-center { font-size: 2.1rem!important; }
      .results-card { width: 97vw; }
      #startPanel .start-card { width: 99vw; }
    }
  </style>

  <script>
    // Confetti animation for "Start Quiz!" click
    function launchConfetti() {
      const confetti = document.getElementById('confettiBox');
      confetti.innerHTML = '';
      const colors = ['#ffd700','#b993d6','#4d79ff','#66e6ff','#ffb3e6','#ff7878','#c8ffb0'];

    // Soroban abacus logic unchanged...
    const $=s=>document.querySelector(s), $$=s=>[...document.querySelectorAll(s)];
    const DEAD_ZONE=10, SHAKE_G=16, HAPTIC_MS=12; let mute=false;
    const board=$('#sorobanBoard'); function createRod(){const r=document.createElement('div');r.className='rod';r.innerHTML="<div class='rod-line'></div><div class='heaven'><div class='bead heaven'></div></div><div class='gap-space'></div><div class='earth'>"+'<div class=\"bead earth\"></div>'.repeat(4)+"</div><div class='bar'></div>";return r;}for(let i=0;i<8;i++)board.appendChild(createRod());
    function clearBoard(){ $$('.bead.active').forEach(b=>b.classList.remove('active')); }$('#resetBtn').onclick=clearBoard;
    function setBead(b,active){const hv=b.classList.contains('heaven'),was=b.classList.contains('active');if(hv)b.classList.toggle('active',active);else{const cs=[...b.parentElement.children],idx=cs.indexOf(b);cs.forEach((e,i)=>e.classList.toggle('active',active?i<=idx:i<idx));}if(HAPTIC_MS)navigator.vibrate(HAPTIC_MS);if(!mute){if(active&&!was)$('#soundOn').play();if(!active&&was)$('#soundOff').play();}}
    $$('.bead').forEach(b=>b.addEventListener('pointerdown',e=>{const rg=b.classList.contains('heaven')?'heaven':'earth',sy=e.clientY;b.setPointerCapture(e.pointerId);b.onpointermove=ev=>{let dy=ev.clientY-sy;if(Math.abs(dy)>DEAD_ZONE){setBead(b,rg==='heaven'?dy>0:dy<0);b.onpointermove=null;}};b.onpointerup=b.onpointercancel=()=>{b.onpointermove=null;b.releasePointerCapture(e.pointerId);} }));
    if(window.DeviceMotionEvent){let last=0;window.addEventListener('devicemotion',e=>{const{x,y,z}=e.accelerationIncludingGravity,mag=Math.hypot(x,y,z),now=performance.now();if(mag>SHAKE_G&&now-last>750){clearBoard();last=now;}});}
    // Quiz logic
    function randomChapter1(numQuestions = 10) {
  const arr = [];
  while (arr.length < numQuestions) {
    // 1. Generate A
    let A = Math.floor(Math.random() * 5) + 1;

    // 2. Select op1 and B (with special rules for A==4 and A==5)
    let op1, B;
    if (A === 4) {
      op1 = Math.random() < 0.5 ? '+' : '-';
      B = (op1 === '+') ? 5 : (Math.floor(Math.random() * 4) + 1); // "+" → B=5, "-" → 1–4
    } else if (A === 5) {
      B = Math.floor(Math.random() * 4) + 1; // B: 1–4
      op1 = Math.random() < 0.5 ? '+' : '-';
    } else {
      // A = 1–3
      let possible = [];
      for (let b = 1; b <= 5; ++b) {
        if ((A + b <= 4) || (A - b <= 4 && A - b >= 0)) possible.push(b);
      }
      if (!possible.length) continue;
      B = possible[Math.floor(Math.random() * possible.length)];
      op1 = (A + B <= 4 && A - B <= 4 && A - B >= 0)
        ? (Math.random() < 0.5 ? '+' : '-') // Either works
        : (A + B <= 4 ? '+' : '-');
    }

    // Intermediate result
    let abRes = op1 === '+' ? A + B : A - B;
    if (abRes < 0 || abRes > 9) continue;

    // C, op2, D logic
    let op2, C, D;
    let possibleCs = [];
    // Rule: If abRes == 0, op2 = "+"
    let op2List = abRes === 0 ? ['+'] : ['+', '-'];

    // Generate candidates for C based on all the constraints
    for (let op of op2List) {
      for (let c = 1; c <= 5; ++c) {
        // --- A=5 special rules
        if (A === 5 && op === '-') {
          if (!(B > c)) continue; // B must be more than C
        }
        if (A === 5 && op === '+') {
          if ((B + c > 4) || (B - c > 4 && B - c >= 0)) continue; // B±C not more than 4
        }
        // --- abRes==4, C==5 only
        if (abRes === 4 && c !== 5) continue;
        // --- abRes<4: D<4 or C==5
        let d = op === '+' ? abRes + c : abRes - c;
        if (d < 0 || d > 9) continue;
        if (abRes < 4 && !(d < 4 || c === 5)) continue;

        possibleCs.push({op2: op, C: c, D: d});
      }
    }
    if (!possibleCs.length) continue;

    // Random pick
    let pick = possibleCs[Math.floor(Math.random() * possibleCs.length)];
    op2 = pick.op2;
    C = pick.C;
    D = pick.D;

    // Final: No invalid (out-of-range) values
    if (A < 1 || A > 5 || B < 1 || B > 5 || C < 1 || C > 5 || D < 0 || D > 9) continue;

    arr.push({
      q: `${A} ${op1} ${B} ${op2} ${C}`,
      a: D.toString()
    });
  }
  return arr;
}

    // Settings & state

    settingsBtn.onclick=()=>{settingsPanel.style.display='flex';

    // ---- Tokenize logic for flash
    function parseQuestionToTokens(q) {
      let arr = q.split(/([+-])/).map(s=>s.trim()).filter(Boolean);
      let tokens = [];
      tokens.push({type: 'first', val: arr[0]});
      for(let i=1;i<arr.length;i+=2) {
        tokens.push({type:'op', op:arr[i], val:arr[i+1]});
      }
      return tokens;
    }
    function flashQuestionTokens(questionString, cb) {
      if (flashTokenTimer) clearTimeout(flashTokenTimer);
      let tokens = parseQuestionToTokens(questionString);
      let idx = 0;
      qTextEl.innerHTML = '';
      let centerDiv = document.createElement('div');
      centerDiv.className = 'flash-center';
      qTextEl.appendChild(centerDiv);
      inputLocked=true; sendBtnEl.disabled=true;
      function showNext() {
        centerDiv.innerHTML = '';
        if (idx < tokens.length) {
          let html = '';
          if(tokens[idx].type === 'first') {
            html = tokens[idx].val;
          } else {
            // Check previous op/num for consecutive duplicates
            let highlight = false;
            if (idx > 1) {
              let prev = tokens[idx-1];
              if (prev.type === 'op' &&
                  prev.op === tokens[idx].op &&
                  prev.val === tokens[idx].val) {
                highlight = true;
              }
            }
            let opClass = highlight ? 'diff-op' : '';
            let numClass = highlight ? 'diff-num' : '';
            html = `<span class="${opClass}">${tokens[idx].op}</span> <span class="${numClass}">${tokens[idx].val}</span>`;
            if(idx === tokens.length-1) {
              html += `<span class="qmark">?</span>`;
            }
          }
          centerDiv.innerHTML = html;
          if(!mute){ $('#tickSound').currentTime=0; $('#tickSound').play();}
          if(idx === tokens.length-1) {
            flashTokenTimer = setTimeout(()=>{
              // Show the full question at the end
              qTextEl.innerHTML = `<span class="full-question-text">${questionString.replace(/\s*$/, '')} <span class="qmark">?</span></span>`;
              inputLocked=false; sendBtnEl.disabled=(currentInput==='');
              cb&&cb();
            }, flashSpeed*1000);
            sendBtnEl.disabled=false;
          } else {
            flashTokenTimer = setTimeout(()=>{
              idx++;
              showNext();
            }, flashSpeed*1000);
          }
        }
      }
      showNext();
    }
    // ---- Quiz logic ----
    function appendDigit(d) {
      if (inputLocked) return;
      if (d === 'C') currentInput = '';
      else if (d === 'BACK') currentInput = currentInput.slice(0, -1);
      else currentInput += d;
      answerEl.textContent = currentInput || '0';
      sendBtnEl.disabled = (currentInput.length === 0);
    }
    function loadQuestion() {
      const q = QUESTIONS[currentIndex];
      qNumEl.textContent = 'Q'+(currentIndex + 1);
      answerEl.textContent = '0';
      currentInput = ''; inputLocked=true; sendBtnEl.disabled=true;
      if (flashEnabled) {
        flashQuestionTokens(q.q, ()=>{
          inputLocked=false;
          sendBtnEl.disabled=(currentInput==='');
        });
      } else {
        qTextEl.innerHTML = `<span class="full-question-text">${q.q} <span class="qmark">?</span></span>`;
        inputLocked=false;
        sendBtnEl.disabled=(currentInput==='');
      }
    }
    function updateTimer() {
      let m = String(Math.floor(timeLeft / 60)).padStart(2, '0'),
          s = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = "Time Left: " + m + ":" + s;
    }
    function submitAnswer() {
      if (inputLocked || currentInput.length===0) return;
      inputLocked=true;
      answers.push({ question: QUESTIONS[currentIndex].q, correct: QUESTIONS[currentIndex].a, user: currentInput });
      sendBtnEl.disabled = true;
      if(currentIndex < QUESTIONS.length - 1) {
        setTimeout(()=>{
          currentIndex++; loadQuestion();
        }, 350);
      } else {
        showResults();
      }
    }
    function startQuiz() {
      if (flashTokenTimer) clearTimeout(flashTokenTimer);
      currentIndex=0; answers=[]; currentInput=''; inputLocked=true;
      timeLeft = timerMinutes * 60;
      $('#quizPanel').style.display='flex';
      $('#resultsPanel').style.display='none';
      $('#timeUpPanel').style.display='none';
      QUESTIONS = randomChapter1(numQuestions, numNumbers);
      loadQuestion();
      updateTimer();
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(()=>{
        timeLeft--; updateTimer();
        if(timeLeft<=0){
          clearInterval(timerInterval);
          showTimeUp();
        }
      },1000);
    }
    sendBtnEl.onclick=submitAnswer;
    answerEl.onclick=submitAnswer;
    // --- Results panel
    function showResults() {
      $('#quizPanel').style.display='none';
      $('#resultsPanel').style.display='flex';
      $('#timeUpPanel').style.display='none';
      clearInterval(timerInterval);
      const rl = $('#resultsList'), rs = $('#resultScore');
      rl.innerHTML='';
      let sc=0;
      answers.forEach((a,i)=>{
        let cor = a.user===a.correct;
        if (cor) sc++;
        let di = document.createElement('div');
        di.className='result-item';
        di.innerHTML=`<div class='question-text'>Q${i+1}: ${a.question}</div><div class='your-answer'><span class='mark'>${cor?'✔️':'❌'}</span><span>Your: ${a.user}</span></div>${!cor?`<div class='correct-answer'>Correct: ${a.correct}</div>`:''}`;
        rl.appendChild(di);
      });
      rs.textContent=`You scored ${sc}/${answers.length}`;
    }
    $('#tryAgainBtn').onclick = startQuiz;
    $('#fullscreenBtnResults').onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    };
    // --- Time Up panel
    function showTimeUp() {
      $('#quizPanel').style.display='none';
      $('#resultsPanel').style.display='none';
      $('#timeUpPanel').style.display='flex';
    }
    $('#tryAgainTimeUpBtn').onclick = startQuiz;
    $('#fullscreenBtnTimeUp').onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    };
    // --- Fullscreen button
    $('#fullscreenBtn').onclick = () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    };
    // --- Mute
    muteSoundInput.onchange = () => { mute = muteSoundInput.checked; };
    // --- Init: show start panel
    showStartPanel();
  </script>
