<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soroban Canvas Quiz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; overflow: hidden;
      background: #e6cfa7;
      font-family: sans-serif;
    }
    #abacusRoot {
      position: absolute; top: 0; right: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: url('https://i.imgur.com/3Su9LrH.jpg');
      background-size: cover;
      overflow: hidden;
      z-index: 1;
    }
    .soroban {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 5px;
      height: 100%;
    }
    .rod {
      position: relative;
      width: 8vw;
      min-width: 40px;
      height: 90vh;
      background: rgba(255,255,255,0.05);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .rod-line {
      position: absolute; top: 0; bottom: 0; width: 3px;
      background: #3b2d12; z-index: 0;
    }
    .heaven { display: flex; flex-direction: column; justify-content: flex-end; align-items: center; height: 14%; gap: 2px; z-index: 1; }
    .gap-space { height: 2%; z-index: 1; }
    .earth { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; height: 53%; margin-top: 3px; z-index: 1; gap: 3px; }
    .bar { position: absolute; top: 27%; width: 100%; height: 3px; background: #3b2d12; z-index: 2; }
    .bead {
      width: 90%; height: 45px; margin: 0;
      background: radial-gradient(circle, #8b5e3c, #5e381a);
      clip-path: polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
      box-shadow: inset -1px -1px 4px rgba(255,255,255,0.3), inset 1px 1px 4px rgba(0,0,0,0.3);
      transition: transform 0.2s; touch-action: none; z-index: 3;
    }
    .bead.active { background: radial-gradient(circle, #ffcb8e, #bf7b2f); box-shadow: inset -2px -2px 5px rgba(255,255,255,0.4), inset 2px 2px 5px rgba(0,0,0,0.3); }
    .bead.heaven.active { transform: translateY(100%); }
    .bead.earth.active { transform: translateY(-150%); }
  </style>
</head>
<body>
  <audio id="sfxOn" src="https://yourgithubdomain.com/abacus%20sound%20effect%201.wav" preload="auto"></audio>
  <audio id="sfxOff" src="https://yourgithubdomain.com/abacus%20sound%20effect%202.wav" preload="auto"></audio>  <div id="abacusRoot">
    <div class="soroban" id="sorobanBoard"></div>
  </div>  <script>
    (() => {
      const DEAD_ZONE = 10;
      const $ = s => document.querySelector(s), $$ = s => [...document.querySelectorAll(s)];
      const board = $('#sorobanBoard');
      const rodCount = Math.floor((window.innerWidth * 0.75) / 80) + 1;

      const sfxOn = document.getElementById('sfxOn');
      const sfxOff = document.getElementById('sfxOff');

      for (let i = 0; i < rodCount; i++) board.appendChild(createRod());

      function createRod() {
        const rod = document.createElement('div');
        rod.className = 'rod';
        rod.innerHTML = `
          <div class="rod-line"></div>
          <div class="heaven"><div class="bead heaven"></div></div>
          <div class="gap-space"></div>
          <div class="earth">
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
          </div>
          <div class="bar"></div>
        `;
        return rod;
      }

      function playSound(isOn) {
        if (isOn) {
          sfxOn.currentTime = 0;
          sfxOn.play();
        } else {
          sfxOff.currentTime = 0;
          sfxOff.play();
        }
      }

      function setBead(bead, makeActive) {
        const heaven = bead.classList.contains("heaven");
        if (heaven) {
          bead.classList.toggle("active", makeActive);
          playSound(makeActive);
        } else {
          const earths = [...bead.parentElement.children];
          const idx = earths.indexOf(bead);
          if (makeActive) {
            for (let i = idx; i >= 0; i--) earths[i].classList.add("active");
          } else {
            for (let i = idx; i < earths.length; i++) earths[i].classList.remove("active");
          }
          playSound(makeActive);
        }
        navigator.vibrate(10);
      }

      $$('.bead').forEach(bead => {
        bead.addEventListener("pointerdown", e => {
          const region = bead.classList.contains("heaven") ? "heaven" : "earth";
          const startY = e.clientY;
          bead.setPointerCapture(e.pointerId);

          bead.onpointermove = ev => {
            const dy = ev.clientY - startY;
            if ((region === 'heaven' && Math.abs(dy) > DEAD_ZONE) || (region === 'earth' && Math.abs(dy) > DEAD_ZONE)) {
              setBead(bead, region === 'heaven' ? dy > 0 : dy < 0);
              bead.onpointermove = null;
            }
          };

          bead.onpointerup = bead.onpointercancel = () => {
            bead.onpointermove = null;
            bead.releasePointerCapture(e.pointerId);
          };
        });
      });
    })();
  </script></body>
</html>
