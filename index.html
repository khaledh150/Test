<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Soroban Canvas Quiz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh; overflow: hidden;
      background: #b3c4e7;
    }
    #abacusBg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: block;
      z-index: 1;
      background: #b3c4e7;
      touch-action: none;
      user-select: none;
    }
    #quizPanel {
      position: absolute;
      top: 0; left: 0;
      width: clamp(240px, 20vw, 360px);
      height: 100vh;
      background: rgba(140,166,219,0.9);
      color: #fff;
      z-index: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    #fullscreenBtn {
      align-self: flex-end;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    #quizContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .question { display: flex; align-items: center; gap: 0.5rem; }
    #qNum {
      background: #668cff;
      padding: 0.3rem 0.8rem;
      border-radius: 0.3rem;
      font-weight: bold;
    }
    #qText {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    .input-label { font-weight: bold; }
    .inputArea { display: flex; gap: 0.5rem; align-items: center; }
    #answerDisplay {
      flex: 1;
      background: #fff;
      color: #333;
      text-align: right;
      padding: 0.5rem;
      border: 2px solid #b993d6;
      border-radius: 0.4rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #sendBtn {
      background: #668cff;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #numpad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
    #numpad button {
      background: #668cff;
      border: none;
      color: #fff;
      padding: 0.6rem;
      border-radius: 0.4rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #quizTimer { text-align: center; font-weight: bold; margin-top: auto; }
    @media (max-width: 1024px) {
      #quizPanel { width: clamp(200px, 30vw, 360px); }
      #qText { font-size: 1.3rem; }
    }
    @media (max-width: 768px) {
      #quizPanel { position: fixed; bottom: 0; left: 0; width: 100vw; max-height: 45vh; padding: 0.5rem; }
      #qText { font-size: 1.2rem; }
      #numpad button { font-size: 1rem; padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <canvas id="abacusBg"></canvas>
  <div id="quizPanel">
    <button id="fullscreenBtn" title="Toggle Fullscreen">⛶</button>
    <div id="quizContent">
      <div class="question">
        <div id="qNum">Q1</div>
        <div id="qText">9 × 25 =</div>
      </div>
      <div>
        <div class="input-label">Answer</div>
        <div class="inputArea">
          <div id="answerDisplay">0</div>
          <button id="sendBtn">Send</button>
        </div>
      </div>
      <div id="numpad"></div>
      <div id="quizTimer">Time Left: 10:00</div>
    </div>
  </div>  <!-- Full JS with complete logic and shake-to-reset support will be added next -->  <script>
    // TODO: Implement full canvas-based Soroban logic that mirrors original HTML version
    // including: dragging, toggling, swipe gestures, shake-to-reset
  </script></body>
</html>
