<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Soroban Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #abacusRoot {
            position: absolute;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: none;
            overflow: hidden;
            z-index: 1;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100dvh;
            max-width: 100vw;
            max-height: 100dvh;
            background: #d8e9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        .fullscreen-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        .sidebar #fullscreenBtn,
        .sidebar #exitFullscreenBtn {
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            bottom: 70px;
            /* distance from bottom of sidebar */
            left: 7px;
            /* distance from left edge of sidebar */
            z-index: 10002;
            /* above sidebar */
            display: none;
            /* controlled by JS */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            /* width of vertical bar */
            height: 100vh;
            /* full viewport height */
            background: #99b3ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 10001;
            /* above fullscreen buttons */
        }

        #backBtn {
            width: 40px;
            height: 25px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.4));
        }

        #container {
            width: 150%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .soroban {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3586fe;
            padding: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border-top: 30px solid #3586fe;
            border-bottom: 30px solid #3586fe;

            box-sizing: border-box;
        }

        .rod {
            position: relative;
            width: 95px;
            height: 350px;
            background: #3586fe;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .rod-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #b7cefd;
            z-index: 0;
        }

        .heaven {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 14%;
            gap: 2px;
            z-index: 1;
        }

        .gap-space {
            height: 2%;
            z-index: 1;
        }

        .earth {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 53%;
            margin-top: 3px;
            z-index: 1;
            gap: 3px;
        }

        .bar {
            position: absolute;
            top: 27%;
            width: 100%;
            height: 3px;
            background: #99b3ff;
            z-index: 2;
        }

        .bead {
            width: 90px;
            height: 50px;
            margin: 0;
            background: linear-gradient(to bottom, #002db3, #002080);
            clip-path: polygon(25% 0%,
                    /* Point 1: x=25%, y=0%   (top)    */
                    75% 0%,
                    /* Point 2: x=75%, y=0%   (top)    */
                    100% 50%,
                    /* Point 3: x=100%, y=50% (middle) */
                    75% 100%,
                    /* Point 4: x=75%, y=100% (bottom) */
                    25% 100%,
                    /* Point 5: x=25%, y=100% (bottom) */
                    0% 50%
                    /* Point 6: x=0%, y=50%   (middle) */
                );

            box-shadow: inset -1px -1px 4px rgba(255, 255, 255, 0.3), inset 1px 1px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            touch-action: none;
            z-index: 3;
        }

        .bead.active {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4), inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bead.heaven.active {
            transform: translateY(100%);
        }

        .bead.earth.active {
            transform: translateY(-150%);
        }

        .quiz-topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6em 1.1em 0.6em 1.1em;
            /* Top and sides for spacing */
            background: none;
            /* Make parent background transparent */
            /* Optionally: max-width, margin auto if you want it centered on large screens */
        }

        .back-btn {
            background: #b4d7ff !important;
            color: #3e366b !important;
            border: none !important;
            outline: none !important;
            border-radius: 999px !important;
            /* Pill shape */
            box-shadow: 0 3px 14px #bdd6ff22 !important;
            padding: 0 1.0em 0 0.8em !important;
            /* Right/left padding for pill look */
            min-width: 0;
            height: 2.2em !important;
            display: inline-flex !important;
            align-items: center;
            gap: 0.38em;
            font-size: 1.18em;
            font-weight: 600;
            cursor: pointer;
            transition: background .13s, color .13s, transform .13s cubic-bezier(.81, 1.28, .61, .95);
        }

        .arrow-icon {
            width: 1.7em;
            height: 1.5em;
            margin-right: 0.09em;
            object-fit: contain;
            vertical-align: middle;
            display: inline-block;
        }

        .back-text {
            font-size: 1em;
            white-space: nowrap;
            vertical-align: middle;
            display: inline-block;
        }

        .top-btns {
            display: flex;
            align-items: center;
            gap: 0.6em;
            /* Spacing between icon buttons */
        }

        .top-btn {
            background: #b4d7ff !important;
            color: #3e366b !important;
            border: none !important;
            outline: none !important;
            border-radius: 50% !important;
            box-shadow: 0 3px 14px #bdd6ff22 !important;
            width: 2.2em !important;
            height: 2.2em !important;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            font-size: 1.25em !important;
            cursor: pointer;
            transition: background .13s, color .13s, transform .13s cubic-bezier(.81, 1.28, .61, .95);
        }

        .top-btn:active,
        .back-btn:active {
            background: #fd90d7 !important;
            color: #fff !important;
            transform: scale(1.09) !important;
        }

        /* Quiz panel card */
        #quizPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: clamp(265px, 23vw, 390px);
            height: 100vh;
            background: linear-gradient(150deg, #fef5fa 65%, #f6f3fa 100%, #e6eaff 0%);
            color: #444;
            z-index: 2;
            display: flex;
            flex-direction: column;
            padding: 1rem 1rem 1rem 1rem;
            border-radius: 2.5rem 3.2rem 3.2rem 2.5rem;
            box-shadow: 0 10px 48px #b993d628;
            border: 2.6px solid #e7c9eb;
            transition: background .3s, box-shadow .2s;
            overflow-x: visible;
            flex: 0 0 clamp(265px, 23vw, 390px);
            height: 100%;
        }

        #quizPanel,
        #abacusRoot {
            position: relative !important;
            /* cancel absolute */
            top: auto !important;
            left: auto !important;
            right: auto !important;
            bottom: auto !important;
            flex: 0 0 clamp(265px, 23vw, 390px);
            height: 100%;
        }

        /* give the quizPanel a fixed (or clamped) width, full height */
        #quizPanel {
            width: clamp(265px, 23vw, 390px);
            height: 100%;
        }

        /* let abacusRoot fill the rest */
        #abacusRoot {
            flex: 1;
            height: 100%;
        }

        @media (max-width: 900px) and (max-height: 500px) {
            #quizPanel {
                width: 80vw;
                /* Less wide */
                max-width: 80vw;
                min-width: 0;
                padding: 0.2rem;
                border-radius: 1.4rem;
                left: 10vw;
                /* Center horizontally */
                right: auto;
                top: 2vh;
                /* Margin from top */
                height: calc(96vh - 4vh);
                /* Margin from top and bottom */
            }
        }
@media (max-width: 480px) {
  .start-card {
    width: 87vw;      /* 80% of screen width */
    max-width: 280px; /* up to 280px */
    padding: 1rem;    /* compact padding */
  }
}
        @media (max-width: 600px) {
            #quizPanel {
                width: 85vw;
                /* Smaller width */
                max-width: 85vw;
                min-width: 0;
                padding: 0.15rem;
                border-radius: 1.2rem;
                left: 7.5vw;
                /* Center horizontally */
                right: auto;
                top: 3vh;
                /* Margin from top */
                height: calc(94vh - 6vh);
                /* Margin from top and bottom */
            }

            .results-card {
                width: 90vw;
            }

            #startPanel .start-card {
                width: 97vw;
            }

            .soroban {
                width: 98vw;
            }

            .rod {
                width: 34vw;
                min-width: 50px;
            }

            .results-footer {
                flex-direction: row;
            }
        }

        @media (max-width: 380px) {
            #quizPanel {
                width: 95vw;
                left: 2.5vw;
                top: 2vh;
                height: calc(96vh - 4vh);
                padding: 0.08rem;
                border-radius: 0.7rem;
            }

            .settings-card,
            .results-card {
                padding: 0.3rem;
            }
        }

        #quizContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.0rem;
            overflow-y: auto;
        }

        .question {
            display: flex;
            align-items: flex-end;
            justify-content: left;
            gap: 0.0rem;
        }

        #qNum {
            background: #668cff;
            border-radius: 1.5rem;
            font-weight: bold;
            color: #fff;
            font-size: 2.25rem;
            min-width: 3.6rem;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-right: 0.11rem;
            box-shadow: 0 2px 8px #b993d622;
            letter-spacing: .03em;
            position: relative;
            top: 1px;
        }

        /* Question flash tokens & full question text positioning above answer */
        #questionFlashArea {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 3.7rem;
            margin-bottom: 0.10rem;
            margin-top: 0.10rem;
        }

        .flash-center {
            width: 100%;
            position: relative;
            top: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            font-size: 2.95rem;
            font-weight: 900;
            color: #4d79ff;
            font-family: 'Nunito', Arial, sans-serif;
            filter: drop-shadow(0 1px 3px #b993d6b2);
            animation: fadein .6s cubic-bezier(.71, 1.31, .54, .96);
        }

        .flash-center .qmark {
            color: #fd90d7;
            font-size: 1em;
            font-weight: bold;
            margin-left: 0.18em;
            vertical-align: middle;
        }

        .full-question-text {
            font-size: 2.22rem;
            color: #4d79ff;
            font-weight: bold;
            letter-spacing: 0.06em;
            text-align: center;
            width: 100%;
            opacity: 1;
            filter: drop-shadow(0 1px 2px #b993d6b1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 3.2rem;
            margin-left: 0.0rem;
            top: 1px;
            position: relative;
        }

        .input-label {
            font-weight: bold;
            font-size: 1.05rem;
            color: #9066ff;
        }

        .inputArea {
            display: flex;
            gap: 0.20rem;
            align-items: center;
        }

        #answerDisplay {
            flex: 1;
            background: #fff;
            color: #4d79ff;
            text-align: right;
            padding: 0.24rem 0.8rem;
            border: 2.1px solid #fd90d7;
            border-radius: 0.87rem;
            font-size: 1.19rem;
            font-weight: 700;
            user-select: none;
            margin-top: 0.13rem;
            margin-bottom: 0.03rem;
            box-shadow: 0 4px 16px #b993d63c;
            outline: none;
            min-width: 2rem;
            max-width: 99%;
            height: 1.6rem;
            animation: fadein .19s;
        }

        #numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.2rem;
            margin-top: .2rem;
        }

        #numpad button,
        .btn,
        .start-btn,
        .start-settings-btn,
        .settings-actions button,
        #sendBtn,
        .results-footer button,
        .results-footer .btn,
        #fullscreenBtn,
        #fullscreenBtnResults,
        #resultsBackBtn,
        #fullscreenBtnTimeUp,
        #resetBtn,
        #settingsBtn {
            background: #b4d7ff !important;
            color: #3e366b !important;
            font-size: 1.13rem !important;
            border-radius: 2.2rem !important;
            box-shadow: 0 3px 14px #bdd6ff14 !important;
            font-weight: 700 !important;
            outline: none !important;
            border: none !important;
            padding: 0.44rem 1.4em !important;
            margin: 0 0.1em !important;
            transition: background .13s, color .13s, transform .13s cubic-bezier(.81, 1.28, .61, .95) !important;
            min-width: 2.7em;
            min-height: 2.25em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #numpad button:active,
        .btn:active,
        .start-btn:active,
        .start-settings-btn:active,
        .settings-actions button:active,
        #sendBtn:active,
        .results-footer button:active,
        .results-footer .btn:active,
        #fullscreenBtn:active,
        #fullscreenBtnResults:active,
        #fullscreenBtnTimeUp:active,
        #resetBtn:active,
        #settingsBtn:active {
            background: #fd90d7 !important;
            color: #fff !important;
            transform: scale(1.09) !important;
        }

        #sendBtn,
        .settings-actions button {
            min-width: 5.5em !important;
            font-size: 1.18rem !important;
            border-radius: 2.2rem !important;
        }

        .start-btn {
            background: linear-gradient(90deg, #ae90fd 0%, #d492ff 100%) !important;
            color: #fff !important;
            border-radius: 2.6rem !important;
            font-size: 1.45rem !important;
            font-weight: 800 !important;
            padding: 1.2rem 2.7rem !important;
            min-width: 9.5em !important;
            min-height: 2.7em;
            margin-top: 0.95em;
            box-shadow: 0 8px 32px #b993d6bb !important;
            transition: background .15s;
        }

        .start-btn:active {
            background: #fd90d7 !important;
            color: #fff !important;
        }

        .start-settings-btn {
            margin-top: 0.49rem;
            font-size: 1.14rem !important;
            color: #668cff !important;
            background: #b4d7ff !important;
            border: none !important;
            border-radius: 2.2rem !important;
            font-weight: 600 !important;
            min-width: 6.4em !important;
            min-height: 2.25em;
            transition: opacity .14s;
        }

        .start-settings-btn:active {
            background: #fd90d7 !important;
            color: #fff !important;
        }

        /* Timer: centered below numpad */
        #quizTimer {
            text-align: center;
            font-weight: bold;
            margin: 5px 0 0 0;
            align-self: center;
            background: #b4d7ff;
            color: #fff;
            border-radius: 1.0rem;
            font-size: 1.21rem;
            box-shadow: 0 4px 14px #b993d66c;
            letter-spacing: .04em;
            min-height: 1.0rem;
            height: 1.5rem;
            padding: 0.02rem 0.23rem;
            position: relative;
            left: 0;
            top: 0.00em;
            width: fit-content;
            display: block;
            border: none;
        }

        #topBtns {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 0.00rem;
            gap: 1.0rem;
            width: 100%;
            padding: 0;
            padding-left: 50px;
            box-sizing: border-box;
        }

        #topBtns button {
            width: 1.55em !important;
            height: 1.55em !important;
            min-width: 1.55em !important;
            min-height: 1.55em !important;
            font-size: 1.37rem !important;
            border-radius: 2.2rem !important;
            padding: 0 !important;
            box-shadow: 0 3px 14px #bdd6ff22 !important;
            margin: 0 !important;
            text-align: center !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #resultsList {
            /* drop the grid stuff… */
            display: block;

            /* create 4 vertical columns */
            column-count: 2;
            column-gap: 3.0rem;

            /* constrain height, scroll vertically */
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0.5rem;
        }

        /* make sure each “box” stays whole in a column */
        .result-item {
            display: inline-block;
            /* allow column breaking */
            break-inside: avoid;
            /* don’t split an item */
            white-space: nowrap;
            margin-bottom: 0.4rem;
        }


        .mark {
            font-size: 1.2rem;
            line-height: 1;
        }

        /* Panels (start/settings/results/timeup) background */
        #startPanel,
        #settingsPanel,
        #resultsPanel,
        #timeUpPanel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(225, 228, 255, 0.82);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadein-soft .51s cubic-bezier(.67, 1.71, .42, .89);
            transition: opacity .34s cubic-bezier(.67, 1.51, .51, 1.1);
            will-change: opacity, transform;
        }

        .settings-card,
        .results-card,
        .timeup-card,
        .start-card {
            background: #fff;
            border-radius: 2.7rem;
             width: clamp(280px, 60vw, 320px);  /* never wider than 320px, but will shrink on small screens */
  max-width: 400px;                  /* cap the largest size */
  padding: 1.5rem 1rem;  
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.19rem;
            box-shadow: 0 10px 46px #b993d6b3;
            border: 2.5px solid #b4d7ff;
            animation: fadein-soft .56s cubic-bezier(.51, 1.77, .62, .91);
        }

        .results-card {
            display: flex;
            flex-direction: column;
            /* stack its header / list / footer vertically */
            max-height: 90vh;
            /* never taller than the viewport */
            overflow-y: auto;
            /* scroll its own contents when it overflows */
            /* you can tweak the 90vh up or down to taste — the point is “<100vh” */
        }


        /* if you want a bit more breathing room on very small phones: */
        @media (max-width: 500px) {
            .results-card {
                max-height: 95vh;
                padding: 0.8rem;
            }

            #resultsList {
                column-count: 2;
            }

        }

        .timeup-card {
            width: 90vw;
            max-width: 360px;
            text-align: top-center;
        }

        .results-footer {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            width: 100%;
            flex-wrap: wrap;
            margin-top: 0.0rem;
        }

        .results-footer button,
        .results-footer .btn {
            margin-bottom: 0 !important;
        }

        /* Settings panel: flex, label left, control right, round toggles/inputs */
        .settings-card label {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 1.15rem;
            color: #4d79ff;
            margin-bottom: 0.23em;
        }

        .settings-card input[type="number"],
        .settings-card select {
            font-family: 'Nunito', Arial, sans-serif;
            border-radius: 1.5rem;
            border: 2px solid #b4d7ff;
            padding: 0.32em 1em;
            font-size: 1.15rem;
            color: #4d79ff;
            background: #e9f3ff;
            font-weight: 700;
            width: 4.6em;
            box-shadow: 0 2px 8px #bdd6ff22;
            transition: border .17s;
            outline: none;
        }

        .settings-card input[type="number"]:focus,
        .settings-card select:focus {
            border-color: #fd90d7;
            background: #fff6fa;
            color: #fd90d7;
        }

        /* Cute round toggle switches */
        .settings-card input[type="checkbox"] {
            appearance: none;
            width: 2.2em;
            height: 2.2em;
            border-radius: 50%;
            border: 2px solid #b4d7ff;
            background: #e9f3ff;
            position: relative;
            vertical-align: middle;
            transition: border .12s, background .13s;
            cursor: pointer;
            box-shadow: 0 2px 8px #bdd6ff22;
            outline: none;
        }

        .settings-card input[type="checkbox"]:checked {
            background: #fd90d7;
            border-color: #fd90d7;
        }

        .settings-actions {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1.19rem;
            width: 100%;
            margin-top: 0.7em;
        }

        .rain-sparkle {
            pointer-events: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 4999;
            overflow: hidden;
            animation: fadein .11s;
        }

        .rain-sparkle span {
            position: absolute;
            pointer-events: none;
            font-size: 2.4rem;
            opacity: 0.77;
            animation: sparkle-rain 1.95s cubic-bezier(.61, 1.47, .72, .91) forwards;
            filter: drop-shadow(0 1px 11px #ffd7ef77);
            user-select: none;
            will-change: transform, opacity;
        }

        @keyframes sparkle-rain {

        function randomChapter1(numQuestions = 10, numNumbers = 4) {
            const out = [];

            function r15() {
                return Math.floor(Math.random() * 5) + 1;

            function rOp() {

            function evalOp(x, o, y) {

         *  - Result D ∈ 0‥9

        function randomChapter2(numQuestions = 10) {
            const out = [];

            while (out.length < numQuestions) {

                /* -------- FIRST STAGE : choose B that satisfies op1-rules -------- */

                /* -------- SECOND STAGE : choose op2 and C that satisfy combo-rules -------- */
                const op2 = rOp();

                if (C == null) continue;

                const D = evalOp(stage1, op2, C); // final answer
                if (D < 0 || D > 9) continue;

                out.push({ q: `${A} ${op1} ${B} ${op2} ${C}`, a: D.toString() });

            /* ---------- helpers ---------- */
            function r19() {
                return Math.floor(Math.random() * 9) + 1;

            function rOp() {
                return Math.random() < 0.5 ? "+" : "-";

            function evalOp(x, o, y) {

                    /* S = 6-9 */ return C <= S - 5 || C === 5;

                QUESTIONS = randomChapter11(numQuestions);
            } else if (currentChapter >= 10) {
                QUESTIONS = randomChapter10(numQuestions);
            } else if (currentChapter >= 9) {
                QUESTIONS = randomChapter9(numQuestions);
            } else if (currentChapter === 8) {
                const half = Math.ceil(numQuestions / 2);
                QUESTIONS = alternateQuestions1(randomChapter6(half), randomChapter7(numQuestions - half), numQuestions);
            } else if (currentChapter >= 7) {
                QUESTIONS = randomChapter7(numQuestions);
            } else if (currentChapter >= 6) {
                QUESTIONS = randomChapter6(numQuestions);
            } else if (currentChapter === 5) {
                const half = Math.ceil(numQuestions / 2);
                QUESTIONS = alternateQuestions(randomChapter3(half), randomChapter4(numQuestions - half), numQuestions);
            } else if (currentChapter >= 4) {
                QUESTIONS = randomChapter4(numQuestions);
            } else if (currentChapter >= 3) {
                QUESTIONS = randomChapter3(numQuestions);
            } else if (currentChapter >= 2) {
                QUESTIONS = randomChapter2(numQuestions);
            } else {
                QUESTIONS = randomChapter1(numQuestions);
            }

            // ---- NOW log QUESTIONS, AFTER GENERATING ----
            console.log('QUESTIONS GENERATED:', QUESTIONS);

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showTimeUp();
                }
            }, 1000);

            if (showReadySetGoFlag) {
                showReadySetGo(loadQuestion);
            } else {
                loadQuestion();
            }
        }
        sendBtnEl.onclick = submitAnswer;
        answerEl.onclick = submitAnswer;

            const rl = $("#resultsList"),
                rs = $("#resultScore");
            rl.innerHTML = "";
            let sc = 0;

            // build a 4-column grid of single-line items
            answers.forEach((a, i) => {
                const correct = (a.user === a.correct);
                if (correct) sc++;
                const mark = correct ? "✔️" : "❌";

                const di = document.createElement("div");
                di.className = "result-item";
                di.innerHTML = `
    <div class="question-text">
      <span class="mark">${mark}</span>
      Q${i + 1}: ${a.question}
    </div>
  `;
                rl.appendChild(di);
            });

            // update the “You scored…” text
            rs.textContent = `You scored ${sc}/${answers.length}`;

            rs.textContent = `You scored ${sc}/${answers.length}`;
            let resultsConfetti = $("#resultsConfetti");
            resultsConfetti.innerHTML = "";
            $("#rainSparkle").style.display = "none";

            if (sc === answers.length || pct >= 0.7) {
                $("#resultMascot").style.display = "";
                $("#resultsTitle").innerHTML = `✨Results <span class="sparkle-emoji">✨</span>`;
                let spark = document.createElement("div");

                }

                let sad = document.createElement("div");
                sad.className = "sad-text";


                let enc = document.createElement("div");
                enc.className = "encouragement";
                enc.innerText = "You'll get better with practice. Give it another go!";

                // Insert the GIF
                let gif = document.createElement("img");

                gif.style.display = "block";
                gif.style.margin = "1.1em auto 0 auto";
                gif.style.borderRadius = "1.2em";

                rainSparkleBurst("sad");
                if (!mute) {
                    $("#losingHorn").currentTime = 0;
                    $("#losingHorn").play();
                }
            } else {
                $("#resultsTitle").innerText = "Results";
                let happyEmojis = ["🎊", "👏", "🥳", "🏆", "🌸", "👏", "🎉", "🍀", "💎", "🎈", "🍭", "🥳", "👍", "👌", "😊", "🙌", "🎁", "😉", "🎉", "💝", "🏅", "🚀", "😁", "🥰", "🎊"];
                let em = document.createElement("div");
                em.className = "emoji-pop";
                em.innerText = happyEmojis[Math.floor(Math.random() * happyEmojis.length)];
